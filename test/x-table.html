<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../exm-tbody.html">

<dom-module id="x-table">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);

        display: block;
      }

      tr {
        color: white;
      }

      tr:nth-child(odd) {
        background-color: green;
      }

      tr:nth-child(even) {
        background-color: red;
      }

      exm-tbody {
        background-color: black;
      }
    </style>

    <exm-tbody items="[[data]]" as="item" id="table">
      <template>
        <tr class="item" tabindex$="[[_computedTabIndex(tabIndex, useTabIndex)]]">
          <td tabindex="0" hidden$="[[primitive]]">[[item.index]]</td>
          <td tabindex="0" hidden$="[[!primitive]]">[[item]]</td>
        </tr>
      </template>
    </exm-tbody>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'x-table',

    properties: {
      data: {
        type: Array
      },

      pre: {
        type: Boolean
      },

      primitive: {
        value: false,
        type: Boolean
      },

      useTabIndex: {
        value: true,
        type: Boolean
      }
    },

    get table() {
      return this.$.table;
    },

    _computedTabIndex: function(tabIndex, useTabIndex) {
      return useTabIndex ? tabIndex : undefined;
    }
  });
</script>
